<!DOCTYPE html>
<html>
	<head>
		<title>FileDrop</title>
		
		<style type="text/css">
			* {
				margin:0;
				border:0;
				padding:0;
			}
			html, body {
				width:100%;
				height:100%;
			}
			body {
				font-family:Arial, sans-serif;
			}
		</style>
		<link href="css/filedrop.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div id="fileDropContainer">
			<input type="file" accept=".json"/>
		</div>
		
		<script src="js/FileDrop.js"></script>
		<script>
			var fileDrop = new FileDrop(document.getElementById("fileDropContainer"));
			fileDrop.addEventListener(FileDrop.EVENT_FILE, function(evt){
				alert("Success! Check your console");
				console.log(evt._data); //evt._data is the file
				console.log("Use a FileReader on the file");
			});
		</script>
	</body>
</html>
